<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /*
    함수 쓰는 법. (name, age)는 파라미터 라고 부름.
    */

    function write(name, age){    
        //배열 쓰는 법
        var arr_generation = ["10대","20대","30대","40대","중년"];
        var arr_adj = ["빛나는", "그냥", "기쁜", "사랑스러운", "평화로운"];
        var number = "";

        //조건문 쓰는 법
        if(age >= 10 && age < 20) {
            number = 0;
        }else if(age >= 20 && age < 30){
            number = 1;
        }else if(age >= 30 && age < 40){
            number = 2;
        }else if(age >= 40 && age < 50){
            number = 3;
        }else {
            number = 4;
        }

        var result =  name + "의 나이는 " +  age + "고 " + arr_adj[number] + " " + arr_generation[number] +"이다<hr>";
        document.write(result);
    }
    for(i = 0; i < 100; i++){
        write("뷔", i + 1);
    }
   

</script>
</body>
</html>
